<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro y Cuenta Atrás</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="number" id="minutes" min="0" max="99" value="00" disabled>:
            <input type="number" id="seconds" min="0" max="59" value="00" disabled>:
            <input type="number" id="milliseconds" min="0" max="999" value="000" disabled>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset" disabled>Restart</button>
            <button id="countdown">Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
