<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador | Cronómetro y Cuenta Atrás</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/stopwatch.css" />
    <link rel="stylesheet" href="css/countdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Vista principal de selección -->
      <div id="main-view" class="view">
        <header>
          <h1>Temporizador</h1>
        </header>

        <main>
          <div class="mode-selection">
            <div
              class="mode-card"
              id="stopwatch-card"
              data-target="stopwatch-view"
            >
              <div class="mode-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 4V8M20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 12L16 10"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <h2>Cronómetro</h2>
              <p>Contar hacia adelante desde cero</p>
            </div>

            <div
              class="mode-card"
              id="countdown-card"
              data-target="countdown-setup-view"
            >
              <div class="mode-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 20V16M4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 12L8 14"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <h2>Cuenta Atrás</h2>
              <p>Contar hacia atrás desde un tiempo definido</p>
            </div>
          </div>
        </main>

        <footer>
          <p>Desarrollado con buenas prácticas de programación</p>
        </footer>
      </div>

      <!-- Vista de cronómetro -->
      <div id="stopwatch-view" class="view hidden">
        <header>
          <h1>Cronómetro</h1>
        </header>

        <main>
          <div class="timer-display">
            <div class="time">
              <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes"
                >00</span
              >:<span id="stopwatch-seconds">00</span>
            </div>
            <div class="milliseconds">
              <span id="stopwatch-milliseconds">000</span>
            </div>
          </div>

          <div class="controls">
            <button id="stopwatch-start-btn" class="btn btn-primary">
              Start
            </button>
            <button id="stopwatch-clear-btn" class="btn btn-danger">
              Clear
            </button>
          </div>

          <div class="back-container">
            <button class="back-btn" data-target="main-view">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 12H5M5 12L12 19M5 12L12 5"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Volver</span>
            </button>
          </div>
        </main>
      </div>

      <!-- Vista de configuración de cuenta atrás -->
      <div id="countdown-setup-view" class="view hidden">
        <header>
          <h1>Configurar Cuenta Atrás</h1>
        </header>

        <main>
          <div class="timer-display">
            <div class="time">
              <span id="countdown-setup-hours">00</span>:<span
                id="countdown-setup-minutes"
                >00</span
              >:<span id="countdown-setup-seconds">00</span>
            </div>
            <div class="milliseconds">
              <span id="countdown-setup-milliseconds">000</span>
            </div>
          </div>

          <div class="input-mode-indicator">
            <span id="input-mode">Configurando horas</span>
          </div>

          <div class="numpad">
            <div class="numpad-row">
              <button class="num-btn" data-value="1">1</button>
              <button class="num-btn" data-value="2">2</button>
              <button class="num-btn" data-value="3">3</button>
            </div>
            <div class="numpad-row">
              <button class="num-btn" data-value="4">4</button>
              <button class="num-btn" data-value="5">5</button>
              <button class="num-btn" data-value="6">6</button>
            </div>
            <div class="numpad-row">
              <button class="num-btn" data-value="7">7</button>
              <button class="num-btn" data-value="8">8</button>
              <button class="num-btn" data-value="9">9</button>
            </div>
            <div class="numpad-row">
              <button class="num-btn" data-value="0">0</button>
              <button id="countdown-set-btn" class="btn btn-primary">
                Set
              </button>
              <button
                id="countdown-setup-clear-btn"
                class="btn btn-secondary"
                disabled
              >
                Clear
              </button>
            </div>
          </div>

          <div class="back-container">
            <button class="back-btn" data-target="main-view">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 12H5M5 12L12 19M5 12L12 5"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Volver</span>
            </button>
          </div>
        </main>
      </div>

      <!-- Vista de cuenta atrás -->
      <div id="countdown-view" class="view hidden">
        <header>
          <h1>Cuenta Atrás</h1>
        </header>

        <main>
          <div class="timer-display">
            <div class="time">
              <span id="countdown-hours">00</span>:<span id="countdown-minutes"
                >00</span
              >:<span id="countdown-seconds">00</span>
            </div>
            <div class="milliseconds">
              <span id="countdown-milliseconds">000</span>
            </div>
          </div>

          <div class="controls">
            <button id="countdown-start-btn" class="btn btn-primary">
              Start
            </button>
            <button id="countdown-clear-btn" class="btn btn-danger">
              Clear
            </button>
          </div>

          <div class="back-container">
            <button class="back-btn" data-target="countdown-setup-view">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 12H5M5 12L12 19M5 12L12 5"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Volver</span>
            </button>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/timer.js"></script>
    <script type="module" src="js/stopwatch.js"></script>
    <script type="module" src="js/countdown.js"></script>
    <script type="module" src="js/view-controller.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
